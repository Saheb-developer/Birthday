<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <title>Ohhh üòÆ Surprise!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      margin: 0;
      background: linear-gradient(145deg, #ffe6f0, #fff0f5);
      font-family: 'Pacifico', cursive;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 3rem;
      font-size: 2.5rem;
      color: #ff1493;
      animation: pop 0.8s ease;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    p {
      font-size: 1.2rem;
      color: #333;
      margin: 1rem auto;
      max-width: 90%;
    }
    #cake {
      width: 180px;
      margin-top: 2rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 99;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <h1>üò≤ Aba ta yo real cha!</h1>
  <p>Yo chai timro lagi banayeko ekdam special gift ho üíù<br>
  Aba bistaarai next surprise khulne cha... üòö</p>

  <img id="cake" src="https://i.imgur.com/rlNQfUL.png" alt="Cake" />

  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg" />
  </audio>

  <script>
    // Confetti magic
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        c: `hsl(${Math.random() * 360}, 100%, 70%)`,
        vx: Math.random() * 3 - 1.5,
        vy: Math.random() * 2 + 1
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let c of confetti) {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.c;
        ctx.fill();
        c.x += c.vx;
        c.y += c.vy;
        if (c.y > canvas.height) c.y = -10;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Auto next after 6 seconds
    setTimeout(() => {
      window.location.href = "wish.html";
    }, 10000);
  </script>
</body>
</html>
